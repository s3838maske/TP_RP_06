<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div class="form-container">

   
    <h1>Login Form</h1>
    <form action="index.php" method="post">

        <label for="name">Username</label>
        <input class="form-input" type="text" name="name" id="name" required>

    </form>
